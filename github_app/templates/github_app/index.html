<head>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">List of repositories:</h3>
		</div>
		<div class="panel-body">
			<form action="list/" method="POST">
				{% csrf_token %}
				(One repository per line, format user/project. Example: TimVanHal/webtech3_taak)
				<br>
				(Repositories will be downloaded to C:\github_app\download)
				<br>
				<textarea name="list" rows="15" cols="80"></textarea>
				<br><br>
				<button type="submit" class="btn btn-primary">Submit!</button>
			</form>
		</div>
	</div>
</body>
